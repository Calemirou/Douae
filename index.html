        body {

        /* Enhanced Lyrics Styling */
        .lyrics-container {

        .lyrics-line {
            padding: 8px 0;
            transition: all 0.3s ease-out;
            opacity: 0.5;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            transform: translateY(0);
        }

        .current-lyric {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            min-height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        /* Highlight word animation */
        .highlight {
            color: #FFFF00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
            font-weight: bold;
            transition: color 0.2s ease;
        }
        
        @keyframes fadeText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Toggle button for lyrics */
        .lyrics-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(135, 206, 235, 0.5);
            border-radius: 10px;
            padding: 8px 15px;
            cursor: pointer;
            z-index: 101;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.3);
        }
        
        .lyrics-toggle:hover {
            background: rgba(135, 206, 235, 0.2);
            transform: scale(1.05);
        }
        
        /* Make the lyrics container visible by default */
        .lyrics-container {
            display: block;
            opacity: 1;
        }
        
        /* Rest of your existing CSS */
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: white;
            font-size: 4.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Additional existing styles here */
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="flowers" id="flowers"></div>
    
    <div class="container">
        <h1>I Love You Douae</h1>
        <div class="message">
            Every moment with you makes my heart flutter. You are the light in my life, the joy in my heart, and the love in my soul.
        </div>
        
        <!-- Heart element would be here -->
    </div>
    
    <div class="click-me">Click anywhere to create hearts!</div>
    <div class="music-control" id="musicToggle">ðŸŽµ Music On</div>
    <div class="lyrics-toggle" id="lyricsToggle">ðŸŽµ Hide Lyrics</div>
    
    <!-- Enhanced Lyrics Container -->
    <div class="lyrics-container" id="lyricsContainer">
        <div class="lyrics-title">Tick tock</div>
        <div class="current-lyric" id="currentLyric">...waiting for lyrics...</div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="Tik tok.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Background music setup
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;
            let musicEnabled = true;
            
            // Need user interaction to start audio
            document.addEventListener('click', function() {
                if (musicEnabled) {
                    // Request preload of lyrics when user interacts
                    requestPreload = true;
                    
                    // Preload audio for faster start
                    backgroundMusic.load();
                    
                    // Small delay to allow preloading
                    setTimeout(() => {
                        backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
                    }, 100);
                }
            }, { once: true });
            
            // Toggle music button
            const musicToggle = document.getElementById('musicToggle');
            musicToggle.addEventListener('click', function() {
                musicEnabled = !musicEnabled;
                musicToggle.textContent = musicEnabled ? 'ðŸŽµ Music On' : 'ðŸŽµ Music Off';
                
                if (musicEnabled) {
                    backgroundMusic.play().catch(e => console.log('Audio play failed:', e));
                } else {
                    backgroundMusic.pause();
                }
            });
            
            // Lyrics data 
            const lyricsData = [
                // Hook
                { time: 0.0, text: "Tick-tock, watching clocks" },
                { time: 4.0, text: "Dreams fade as my heart blocks" },
                { time: 8.28, text: "Every day, same old way" },
                { time: 12.66, text: "Fighting just to say I'm okay" },
                // Hook repeat
                { time: 17.14, text: "Tick-tock, watching clocks" },
                { time: 21.26, text: "Dreams fade as my heart blocks" },
                { time: 25.64, text: "Every day, same old way" },
                { time: 29.54, text: "Fighting just to say I'm okay" },
                
                // Verse 1
                { time: 33.98, text: "Started with a vision, had a mission, now I'm wishin'" },
                { time: 39.099, text: "Could've made different decisions, now I'm missin'" },
                { time: 41.32, text: "All the chances that I had, looking back it makes me sad" },
                { time: 50.34, text: "Twenty-eight and feeling mad, was it all just a fad?" },
                
                // Pre-Chorus
                { time: 60.7, text: "Working minimum wage" },
                { time: 62.8, text: "Stuck inside this cage" },
                { time: 64.54, text: "Turn another page" },
                { time: 66.6, text: "Can't escape this stage" },
                
                // Chorus
                { time: 69.46, text: "I wanted stars (wanted stars)" },
                { time: 71.24, text: "But all I got were scars (were scars)" },
                { time: 77.359, text: "Tried to reach the moon (the moon)" },
                { time: 79.76, text: "But fell down way too soon (too soon)" },
                { time: 85.64, text: "Mama I'm sorry (I'm sorry)" },
                { time: 88.9, text: "I let you down, it's haunting me (haunting me)" },
                
                // Rest of lyrics data as per your existing code
                // ...
            ];
            
            // Get DOM elements for lyrics
            const lyricsContainer = document.getElementById('lyricsContainer');
            const lyricsToggle = document.getElementById('lyricsToggle');
            let lyricsShown = true; // Start with lyrics visible
            
            // Set up lyrics toggle button
            lyricsToggle.addEventListener('click', function() {
                lyricsShown = !lyricsShown;
                if (lyricsShown) {
                    lyricsContainer.style.display = 'block';
                    // Small delay to allow display to initialize before animation
                    setTimeout(() => {
                        lyricsContainer.style.opacity = '1';
                    }, 10);
                    lyricsToggle.textContent = 'ðŸŽµ Hide Lyrics';
                } else {
                    lyricsContainer.style.opacity = '0';
                    // Wait for animation to complete before hiding
                    setTimeout(() => {
                        lyricsContainer.style.display = 'none';
                    }, 300);
                    lyricsToggle.textContent = 'ðŸŽµ Show Lyrics';
                }
            });
            
            // Current lyric element
            const currentLyricElement = document.getElementById('currentLyric');
            
            // Track current active line to avoid unnecessary DOM updates
            let currentActiveIndex = -1;
            let progressiveHighlightInterval = null;
            
            // Progressive word highlighting function
            function progressivelyHighlightWords(text) {
                // Clear any previous interval
                if (progressiveHighlightInterval) {
                    clearInterval(progressiveHighlightInterval);
                }
                
                // Split the text into words and create spans
                const words = text.split(' ');
                currentLyricElement.innerHTML = words.map(word => 
                    `<span class="word">${word}</span>`
                ).join(' ');
                
                // Get all word spans
                const wordElements = currentLyricElement.querySelectorAll('.word');
                let currentWordIndex = 0;
                
                // Clear any existing highlights
                wordElements.forEach(word => {
                    word.classList.remove('highlight');
                });
                
                // Set up interval to highlight words progressively
                progressiveHighlightInterval = setInterval(() => {
                    if (currentWordIndex < wordElements.length) {
                        wordElements[currentWordIndex].classList.add('highlight');
                        currentWordIndex++;
                    } else {
                        clearInterval(progressiveHighlightInterval);
                    }
                }, 300); // Adjust timing based on song tempo
            }
            
            // Update lyrics based on current time
            function updateLyrics() {
                if (!backgroundMusic.paused) {
                    const currentTime = backgroundMusic.currentTime;
                    
                    // Find the current lyric
                    let activeIndex = findActiveLyricIndex(currentTime);
                    
                    // Only update DOM if the active line changed
                    if (activeIndex !== currentActiveIndex) {
                        if (activeIndex >= 0) {
                            // Get the current lyric text
                            const currentLyricText = lyricsData[activeIndex].text;
                            
                            // Apply the progressive highlighting
                            progressivelyHighlightWords(currentLyricText);
                        }
                        
                        currentActiveIndex = activeIndex;
                    }
                }
                
                // Continue updating at 60fps
                requestAnimationFrame(updateLyrics);
            }
            
            // Binary search to find the current lyric index
            function findActiveLyricIndex(currentTime) {
                // Add a small offset to make lyrics appear slightly earlier
                const lookAheadTime = 0.2;
                const adjustedTime = currentTime + lookAheadTime;
                
                let low = 0;
                let high = lyricsData.length - 1;
                
                // Empty lyrics case
                if (high < 0) return -1;
                
                // Before first lyric
                if (adjustedTime < lyricsData[0].time) return -1;
                
                // After last lyric
                if (adjustedTime >= lyricsData[high].time) return high;
                
                while (low <= high) {
                    const mid = Math.floor((low + high) / 2);
                    
                    // Found the perfect match
                    if (adjustedTime >= lyricsData[mid].time && 
                        (mid === lyricsData.length - 1 || adjustedTime < lyricsData[mid + 1].time)) {
                        return mid;
                    }
                    
                    if (adjustedTime < lyricsData[mid].time) {
                        high = mid - 1;
                    } else {
                        low = mid + 1;
                    }
                }
                
                return -1;
            }
            
            // Start tracking lyrics when music plays
            backgroundMusic.addEventListener('play', function() {
                updateLyrics();
            });
            
            // Initialize lyrics visibility
            lyricsContainer.style.display = 'block';
        });
    </script>
