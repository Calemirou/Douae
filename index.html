<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Douae</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: white;
            font-size: 4.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 50px auto;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateY(0deg) rotateX(0deg);
            transition: transform 0.5s;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(10deg); }
            100% { transform: translateY(0) rotateY(0deg); }
        }
        
        .heart:hover {
            animation-play-state: paused;
            transform: rotateY(20deg) scale(1.1);
        }
        
        .heart-half {
            position: absolute;
            width: 50px;
            height: 80px;
            top: 0;
            background: #3399ff; /* Blue heart color */
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 20px #3366ff;
            transition: all 0.3s ease;
        }
        
        .heart-half.left {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            filter: brightness(0.85);
        }
        
        .heart-half.right {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            filter: brightness(1.15);
        }
        
        .heart-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateZ(5px);
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(-5px);
            border-radius: 50%;
            opacity: 0.2;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .heart-shine {
            position: absolute;
            width: 30px;
            height: 20px;
            top: 20px;
            left: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: rotate(-30deg);
            filter: blur(5px);
        }
        
        .heart.pink .heart-half {
            background: #ff3399; /* Pink color when clicked */
            box-shadow: 0 0 20px #ff3366;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .message {
            color: white;
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 600px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }
        
        .butterfly {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        
        .butterfly-wing {
            position: absolute;
            width: 15px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 80% 0 80% 20%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .butterfly-wing.left {
            transform-origin: right center;
            animation: flapLeft 0.5s infinite alternate;
        }
        
        .butterfly-wing.right {
            transform-origin: left center;
            animation: flapRight 0.5s infinite alternate;
        }
        
        @keyframes flapLeft {
            from { transform: rotateY(50deg); }
            to { transform: rotateY(0deg); }
        }
        
        @keyframes flapRight {
            from { transform: rotateY(-50deg); }
            to { transform: rotateY(0deg); }
        }
        
        .flowers {
            position: fixed;
            bottom: 0;
            width: 100%;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            bottom: -20px;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
            animation: riseUp 10s linear infinite;
        }
        
        @keyframes riseUp {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(720deg); 
                opacity: 0; 
            }
        }
        
        .click-me {
            position: fixed;
            bottom: 20px;
            color: white;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="flowers" id="flowers"></div>
    
    <div class="container">
        <h1>I Love You Douae</h1>
        <div class="message">
            Every moment with you makes my heart flutter. You are the light in my life, the joy in my heart, and the love in my soul.
        </div>
    </div>
    
    <div class="click-me">Click anywhere to create hearts!</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Create stars
            const starsContainer = document.getElementById("stars");
            for (let i = 0; i < 100; i++) {
                createStar();
            }
            
            function createStar() {
                const star = document.createElement("div");
                star.classList.add("star");
                
                // Random properties
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                
                star.style.width = size + "px";
                star.style.height = size + "px";
                star.style.left = posX + "px";
                star.style.top = posY + "px";
                star.style.opacity = Math.random();
                star.style.animationDuration = Math.random() * 3 + 1 + "s";
                
                // Add twinkling animation
                star.style.animation = `twinkle ${Math.random() * 5 + 2}s infinite`;
                
                starsContainer.appendChild(star);
            }
            
            // Create flowers
            const flowersContainer = document.getElementById("flowers");
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFlower();
                }, i * 300);
            }
            
            // Periodically add more flowers
            setInterval(() => {
                createFlower();
            }, 1000);
            
            function createFlower() {
                const flower = document.createElement("div");
                flower.classList.add("flower");
                
                // Random properties
                const posX = Math.random() * window.innerWidth;
                const size = Math.random() * 10 + 10;
                const speed = Math.random() * 5 + 7;
                
                // Random color from pink spectrum
                const hue = Math.random() * 30 + 330; // 330-360 (red to pink)
                const color = `hsl(${hue}, 100%, 80%)`;
                
                flower.style.left = posX + "px";
                flower.style.width = size + "px";
                flower.style.height = size + "px";
                flower.style.background = color;
                flower.style.animationDuration = speed + "s";
                
                flowersContainer.appendChild(flower);
                
                // Remove after animation completes
                setTimeout(() => {
                    flower.remove();
                }, speed * 1000);
            }
            
            // Create butterflies and hearts on click
            document.body.addEventListener("click", function(event) {
                // Create butterflies at click position
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createButterfly(event.clientX, event.clientY);
                    }, i * 100);
                }
                
                // Create more heart particles
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createHeartParticle(event.clientX, event.clientY);
                    }, i * 50);
                }
            });
            
            function createButterfly(x, y) {
                const butterfly = document.createElement("div");
                butterfly.classList.add("butterfly");
                
                // Create wings
                const leftWing = document.createElement("div");
                leftWing.classList.add("butterfly-wing", "left");
                
                const rightWing = document.createElement("div");
                rightWing.classList.add("butterfly-wing", "right");
                
                butterfly.appendChild(leftWing);
                butterfly.appendChild(rightWing);
                
                // Random color
                const hue = Math.random() * 60 + 300; // Pink to purple range
                const color = `hsla(${hue}, 100%, 75%, 0.7)`;
                leftWing.style.background = color;
                rightWing.style.background = color;
                
                // Position and style
                butterfly.style.left = x + "px";
                butterfly.style.top = y + "px";
                
                document.body.appendChild(butterfly);
                
                // Animate butterfly
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;
                const startTime = Date.now();
                
                function animateButterfly() {
                    const elapsed = Date.now() - startTime;
                    const dx = Math.cos(angle) * speed;
                    const dy = Math.sin(angle) - elapsed / 2000; // Gradually float up
                    
                    const currentX = parseFloat(butterfly.style.left);
                    const currentY = parseFloat(butterfly.style.top);
                    
                    butterfly.style.left = (currentX + dx) + "px";
                    butterfly.style.top = (currentY + dy) + "px";
                    
                    // Remove if out of screen
                    if (currentY < -50 || currentX < -50 || currentX > window.innerWidth + 50) {
                        butterfly.remove();
                        return;
                    }
                    
                    requestAnimationFrame(animateButterfly);
                }
                
                animateButterfly();
                
                // Remove after 10 seconds
                setTimeout(() => {
                    butterfly.remove();
                }, 10000);
            }
            
            function createHeartParticle(x, y) {
                const particle = document.createElement("div");
                particle.classList.add("heart");
                particle.style.position = "absolute";
                particle.style.left = x + "px";
                particle.style.top = y + "px";
                particle.style.width = (Math.random() * 25 + 15) + "px";
                particle.style.height = (Math.random() * 25 + 15) + "px";
                particle.style.opacity = 1;
                
                // Add 3D heart parts to the particle
                const leftHalf = document.createElement("div");
                leftHalf.classList.add("heart-half", "left");
                
                const rightHalf = document.createElement("div");
                rightHalf.classList.add("heart-half", "right");
                
                // Randomly choose between blue and pink hearts
                const isBlue = Math.random() > 0.5;
                if (!isBlue) {
                    particle.classList.add("pink");
                }
                
                particle.appendChild(leftHalf);
                particle.appendChild(rightHalf);
                
                document.body.appendChild(particle);
                
                // Random movement
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                
                // Animate
                const startTime = Date.now();
                const duration = Math.random() * 1000 + 1000;
                
                function animateParticle() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;
                    
                    if (progress >= 1) {
                        particle.remove();
                        return;
                    }
                    
                    const currentX = x + (endX - x) * progress;
                    const currentY = y + (endY - y) * progress - 50 * Math.sin(progress * Math.PI);
                    
                    particle.style.left = currentX + "px";
                    particle.style.top = currentY + "px";
                    particle.style.opacity = 1 - progress;
                    particle.style.transform = `scale(${1 - progress * 0.5})`;
                    
                    requestAnimationFrame(animateParticle);
                }
                
                animateParticle();
            }
            
            // Create initial butterflies
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                setTimeout(() => {
                    createButterfly(x, y);
                }, i * 1000);
            }
        });
    </script>
</body>
</html>
