// Characters animation
const amineChar = document.getElementById('amine');
const douaeChar = document.getElementById('douae');

let animationPhase = 0;
const songDuration = 211000; // 3m31s in milliseconds

// Make sure characters start in correct positions
amineChar.style.left = "-150px";
douaeChar.style.right = "-150px";

// Start character animation after a delay
setTimeout(startCharacterAnimation, 3000);

function startCharacterAnimation() {
    // Add walking class to both characters
    amineChar.classList.add('walking');
    douaeChar.classList.add('walking');
    
    // Start the first phase of animation
    startAnimationSequence();
    charactersVisible = true;
}

function startAnimationSequence() {
    // This function will manage the entire animation sequence
    // and loop it for the duration of the song
    
    // Phase 0: Initial walking toward each other
    const initialWalkDuration = 5000;
    
    // Animate Amine walking in from left
    amineChar.animate(
        [
            { left: '-150px' },
            { left: '30%' }
        ],
        {
            duration: initialWalkDuration,
            fill: 'forwards',
            easing: 'ease-in-out'
        }
    );
    
    // Animate Douae walking in from right
    douaeChar.animate(
        [
            { right: '-150px' },
            { right: '30%' }
        ],
        {
            duration: initialWalkDuration,
            fill: 'forwards',
            easing: 'ease-in-out'
        }
    );
    
    // When both characters meet, show gifts and reactions
    setTimeout(() => {
        // Stop walking
        amineChar.classList.remove('walking');
        douaeChar.classList.remove('walking');
        
        // Show gift - flower
        const flowerGift = amineChar.querySelector('.gift.flower');
        flowerGift.classList.remove('hidden');
        flowerGift.classList.add('visible');
        
        // After receiving gift, show reaction
        setTimeout(() => {
            const loveReaction = douaeChar.querySelector('.reaction.love');
            loveReaction.classList.remove('hidden');
            loveReaction.classList.add('visible');
            
            // Make the reaction float

            // Both characters happy bounce animation
            amineChar.classList.add('happy-meeting');
            douaeChar.classList.add('happy-meeting');
            
            // Start phases of romantic interactions
            continueRomanticSequence();
        }, 1000);
    }, initialWalkDuration);
}

function continueRomanticSequence() {
    // This function orchestrates the continuous romantic animations
    // and ensure they loop throughout the song
    
    // Setup a sequence of animations that will repeat
    const animations = [
        circleAroundAnimation,
        heartGiftAnimation,
        danceTogether,
        moonlightWalk,
        jumpTogetherAnimation,
        separateAndReuniteAnimation
    ];
    
    // Run each animation in sequence
    runAnimationSequence(animations, 0);
}

function runAnimationSequence(animations, index) {
    // Get current animation
    const currentAnimation = animations[index];
    
    // Run the current animation
    currentAnimation(() => {
        // When complete, advance to next animation or loop back to beginning
        const nextIndex = (index + 1) % animations.length;
        runAnimationSequence(animations, nextIndex);
    });
}

// Animation 1: Circle around each other
function circleAroundAnimation(callback) {
    // Reset any previous reactions
    resetReactions();
    
    // Add walking class for movement
    amineChar.classList.add('walking');
    douaeChar.classList.add('walking');
    
    // Create circle path for Amine around Douae
    const duration = 8000;
    const centerX = parseFloat(window.getComputedStyle(douaeChar).left) || window.innerWidth * 0.6;
    const centerY = parseFloat(window.getComputedStyle(douaeChar).top) || window.innerHeight * 0.7;
    const radius = 100;
    let startTime = null;
    
    function animateCircle(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Calculate position on circle
        const angle = progress * Math.PI * 2;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle) * 0.3; // Flatten the circle to account for perspective
        
        // Apply position
        amineChar.style.left = `${x}px`;
        amineChar.style.top = `${y}px`;
        
        // Make character face the center of circle
        if (angle > Math.PI) {
            amineChar.style.transform = 'scaleX(-1)'; // Facing left
        } else {
            amineChar.style.transform = 'scaleX(1)'; // Facing right
        }
        
        // Continue animation if not complete
        if (progress < 1) {
            requestAnimationFrame(animateCircle);
        } else {
            amineChar.style.transform = 'scaleX(1)'; // Reset direction
            
            // Show surprise reaction from Douae
            const surpriseReaction = douaeChar.querySelector('.reaction.surprise');
            surpriseReaction.classList.remove('hidden');
            surpriseReaction.classList.add('visible', 'floating');
            
            // Proceed to next animation after a delay
            setTimeout(callback, 2000);
        }
    }
    
    requestAnimationFrame(animateCircle);
}

// Animation 2: Heart gift animation
function heartGiftAnimation(callback) {
    // Reset reactions
    resetReactions();
    
    // Stop walking
    amineChar.classList.remove('walking');
    douaeChar.classList.remove('walking');
    
    // Move Amine closer to Douae
    amineChar.animate(
        [
            { left: amineChar.style.left },
            { left: 'calc(70% - 100px)' }
        ],
        {
            duration: 2000,
            fill: 'forwards',
            easing: 'ease-in-out'
        }
    );
    
    // Wait for Amine to move closer
    setTimeout(() => {
        // Jump animation for Amine
        amineChar.classList.add('jumping');
        
        // Show heart gift
        const heartGift = amineChar.querySelector('.gift.heart');
        heartGift.classList.remove('hidden');
        heartGift.classList.add('visible', 'floating');
        
        // Show happy reaction from Douae after receiving heart
        setTimeout(() => {
            const happyReaction = douaeChar.querySelector('.reaction.happy');
            happyReaction.classList.remove('hidden');
            happyReaction.classList.add('visible', 'floating');
            
            // Douae jumps with joy
            douaeChar.classList.add('jumping');
            
            // Create heart trail between characters
            createHeartTrail();
            
            // Remove jumping class after animation completes
            setTimeout(() => {
                amineChar.classList.remove('jumping');
                douaeChar.classList.remove('jumping');
                
                // Continue to next animation
                setTimeout(callback, 2000);
            }, 1000);
        }, 1500);
    }, 2000);
}

// Create heart trail between characters
function createHeartTrail() {
    const amineRect = amineChar.getBoundingClientRect();
    const douaeRect = douaeChar.getBoundingClientRect();
    
    const startX = amineRect.left + amineRect.width / 2;
    const startY = amineRect.top + amineRect.height / 3;
    const endX = douaeRect.left + douaeRect.width / 2;
    const endY = douaeRect.top + douaeRect.height / 3;
    
    // Create 10 hearts along the path
    for (let i = 0; i < 10; i++) {
        setTimeout(() => {
            const progress = i / 9;
            const x = startX + (endX - startX) * progress;
            const y = startY + (endY - startY) * progress - 
                     20 * Math.sin(progress * Math.PI); // Arc upward
            
            const heart = document.createElement('div');
            heart.classList.add('heart-trail');
            heart.innerHTML = '❤️';
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            document.body.appendChild(heart);
            
            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }, i * 100);
    }
}

// Animation 3: Dance together
function danceTogether(callback) {
    // Reset reactions
    resetReactions();
    
    // Position characters side by side
    amineChar.animate(
        [
            { left: amineChar.style.left },
            { left: 'calc(50% - 100px)' }
        ],
        {
            duration: 1000,
            fill: 'forwards'
        }
    );
    
    douaeChar.animate(
        [
            { right: douaeChar.style.right },
            { right: 'calc(50% - 100px)' }
        ],
        {
            duration: 1000,
            fill: 'forwards'
        }
    );
    
    // Wait for positioning to complete
    setTimeout(() => {
        // Add dancing animation class (we'll define this in CSS)
