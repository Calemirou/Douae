            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: white;
            font-size: 4.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 50px auto;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateY(0deg) rotateX(0deg);
            transition: transform 0.5s;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(10deg); }
            100% { transform: translateY(0) rotateY(0deg); }
        }
        
        .heart:hover {
            animation-play-state: paused;
            transform: rotateY(20deg) scale(1.2);
            animation: heartbeat 1s infinite;
        }
        
        /* Heart pulsing animation on hover */
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .heart-half {
            position: absolute;
            width: 50px;
            height: 80px;
            top: 0;
            background: #87CEEB; /* Changed to skyblue */
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 20px #87CEEB;
            transition: all 0.3s ease;
        }
        
        .heart-half.left {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            filter: brightness(0.85);
        }
        
        .heart-half.right {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            filter: brightness(1.15);
        }
        
        .heart-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateZ(5px);
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(-5px);
            border-radius: 50%;
            opacity: 0.2;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .heart-shine {
            position: absolute;
            width: 30px;
            height: 20px;
            top: 20px;
            left: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: rotate(-30deg);
            filter: blur(5px);
        }
        
        .heart.pink .heart-half {
            background: #ff9acd; /* Pink color when clicked */
            box-shadow: 0 0 20px #ff9acd;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            100% { transform: scale(1); }

            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);

            animation-delay: 1s;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stars {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        }

        .butterfly {

        }

                if (high < 0) return -1;
                
                // Before first lyric
                if (currentTime < lyricsData[0].time) return -1;
                
                // After last lyric
                if (currentTime >= lyricsData[high].time) return high;
                
                while (low <= high) {
                    const mid = Math.floor((low + high) / 2);
                    
                    // Found the perfect match
                    if (currentTime >= lyricsData[mid].time && 
                        (mid === lyricsData.length - 1 || currentTime < lyricsData[mid + 1].time)) {
                        return mid;
                    }
                    
                    if (currentTime < lyricsData[mid].time) {
                        high = mid - 1;
                    } else {
                        low = mid + 1;
                    }
                }
                
                return -1;
            }
            
            // Smooth scrolling function
            function smoothScrollTo(element, target, duration) {
                const start = element.scrollTop;
                const change = target - start;
                const startTime = performance.now();
                
                function animateScroll(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Easing function for smoother scroll
                    const easeProgress = progress < 0.5 ? 2 * progress * progress : -1 + (4 - 2 * progress) * progress;
                    
                    element.scrollTop = start + change * easeProgress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animateScroll);
                    }
                }
                
                requestAnimationFrame(animateScroll);
            }
            
            // Preload handling for smoother playback
            let updateLyricsStarted = false;
            let requestPreload = false;
            
            // Start tracking lyrics when music plays or when preloaded
            backgroundMusic.addEventListener('play', function() {
                if (!updateLyricsStarted) {
                    updateLyrics();
                    updateLyricsStarted = true;
                }
            });
            
            // Modify the music toggle to also handle lyrics visibility
            musicToggle.addEventListener('click', function() {
                const musicEnabled = this.textContent.includes('Music On');
                if (musicEnabled && !lyricsShown) {
                    lyricsShown = true;
                    lyricsContainer.style.display = 'block';
                    lyricsToggle.textContent = 'ðŸŽµ Hide Lyrics';
                } else if (!musicEnabled) {
                    lyricsShown = false;
                    lyricsContainer.style.display = 'none';
                    lyricsToggle.textContent = 'ðŸŽµ Show Lyrics';
                }
            });
        });
