<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="enhanced-animations.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Douae</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: "Arial", sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: white;
            font-size: 4.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .heart {
            position: relative;
            width: 100px;
            height: 90px;
            margin: 50px auto;
            cursor: pointer;
            transform-style: preserve-3d;
            perspective: 1000px;
            transform: rotateY(0deg) rotateX(0deg);
            transition: transform 0.5s;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(10deg); }
            100% { transform: translateY(0) rotateY(0deg); }
        }
        
        .heart:hover {
            animation-play-state: paused;
            transform: rotateY(20deg) scale(1.2);
            animation: heartbeat 1s infinite;
        }
        
        /* Heart pulsing animation on hover */
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .heart-half {
            position: absolute;
            width: 50px;
            height: 80px;
            top: 0;
            background: #87CEEB; /* Changed to skyblue */
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 20px #87CEEB;
            transition: all 0.3s ease;
        }
        
        .heart-half.left {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            filter: brightness(0.85);
        }
        
        .heart-half.right {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            filter: brightness(1.15);
        }
        
        .heart-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateZ(5px);
            border-radius: 50%;
            opacity: 0.2;
        }
        
        .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateZ(-5px);
            border-radius: 50%;
            opacity: 0.2;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .heart-shine {
            position: absolute;
            width: 30px;
            height: 20px;
            top: 20px;
            left: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: rotate(-30deg);
            filter: blur(5px);
        }
        
        .heart.pink .heart-half {
            background: #ff9acd; /* Pink color when clicked */
            box-shadow: 0 0 20px #ff9acd;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.2); }
            30% { transform: scale(1); }
            45% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .message {
            color: white;
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 600px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }
        
        .butterfly {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        
        .butterfly-wing {
            position: absolute;
            width: 15px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 80% 0 80% 20%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .butterfly-wing.left {
            transform-origin: right center;
            animation: flapLeft 0.5s infinite alternate;
        }
        
        .butterfly-wing.right {
            transform-origin: left center;
            animation: flapRight 0.5s infinite alternate;
        }
        
        @keyframes flapLeft {
            from { transform: rotateY(50deg); }
            to { transform: rotateY(0deg); }
        }
        
        @keyframes flapRight {
            from { transform: rotateY(-50deg); }
            to { transform: rotateY(0deg); }
        }
        
        .flowers {
            position: fixed;
            bottom: 0;
            width: 100%;
            pointer-events: none;
        }
        
        .flower {
            position: absolute;
            bottom: -20px;
            width: 15px;
            height: 15px;
            background: pink;
            border-radius: 50%;
            animation: riseUp 10s linear infinite;
        }
        
        @keyframes riseUp {
            0% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) rotate(720deg); 
                opacity: 0; 
            }
        }
        
        .click-me {
            position: fixed;
            bottom: 20px;
            color: white;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 3s;
        }
        
        /* Music control */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 100;
        }
        
        /* Lyrics Styling */
        .lyrics-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
            color: white;
            z-index: 100;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none; /* Initially hidden */
        }

        .lyrics-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #87CEEB; /* Match your heart color */
        }

        .lyrics-wrapper {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .lyrics-wrapper::-webkit-scrollbar {
            width: 5px;
        }

        .lyrics-wrapper::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .lyrics-line {
            padding: 5px 0;
            transition: all 0.2s ease-out;
            opacity: 0.5;
            font-size: 1rem;
            line-height: 1.5;
            text-align: center;
            transform: translateY(0);
        }

        .lyrics-line.active {
            opacity: 1;
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 0 8px rgba(135, 206, 235, 0.9);
            transform: translateY(-2px);
        }
        
        /* Style for lines about to become active - creates a smoother transition */
        .lyrics-line.pre-active {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        /* Toggle button for lyrics */
        .lyrics-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 101;
        }
		
        /* Character animations */
        .characters-container {
            position: fixed;
            bottom: 10%;
            width: 100%;
            height: 180px;
            z-index: 20;
            pointer-events: none;
            overflow: hidden;
        }
        
        .character {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
        }
        
        .character img {
            height: 150px;
            width: auto;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            transform-origin: bottom center;
        }
        
        .amine {
            left: -150px;
            z-index: 21;
        }
        
        .douae {
            right: -150px;
            z-index: 20;
        }
        
        /* Walking animation */
        @keyframes walk {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(2deg); }
            75% { transform: translateY(-8px) rotate(-2deg); }
        }
        
        .walking img {
            animation: walk 0.8s infinite;
        }
        
        /* All your other CSS styles here */
		/* Jumping animation */
        @keyframes jump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }
        
        .jumping img {
            animation: jump 0.6s ease-in-out;
        }
        
        /* Gifts and reactions */
        .gift, .reaction {
            position: absolute;
            font-size: 32px; /* Larger emoji size */
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));
            transition: all 0.3s ease-out;
            opacity: 0;
            transform-origin: bottom center;
        }
        
        .gift.visible, .reaction.visible {
            animation: popUp 0.5s forwards;
        }
        
        .gift.hidden, .reaction.hidden {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }
        
        @keyframes popUp {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            70% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(-50%); }
            50% { transform: translateY(-15px) translateX(-50%); }
            100% { transform: translateY(0) translateX(-50%); }
        }
        
        .gift.floating, .reaction.floating {
            animation: float 1.5s infinite ease-in-out;
        }
        
        /* Heart trail */
        .heart-trail {
            position: absolute;
            font-size: 24px; /* Larger heart size */
            z-index: 19;
            animation: trailFloat 2s forwards;
            opacity: 0.8;
        }
        
        @keyframes trailFloat {
            0% { opacity: 0.8; transform: translateY(0) scale(0.8); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.3); }
        }
        
        /* Meeting animation */
        @keyframes happy-bounce {
            0%, 100% { transform: scale(1); }
            30% { transform: scale(1.15); }
            60% { transform: scale(0.9); }
            80% { transform: scale(1.05); }
        }
        
        .happy-meeting {
            animation: happy-bounce 0.6s;
        }
        
        /* Pause animation to show reaction */
        .paused img {
            animation-play-state: paused;
        }				 
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="flowers" id="flowers"></div>
    
    <!-- Character container with corrected image paths -->
    <div class="characters-container" id="charactersContainer">
        <div class="character amine" id="amine">
            <img src="Amine.png" alt="Amine Character">
            <div class="gift flower hidden">🌹</div>
            <div class="gift heart hidden">❤️</div>

        </div>
        <div class="character douae" id="douae">
            <img src="Douae.png" alt="Douae Character">
            <div class="reaction love hidden">😍</div>
            <div class="reaction surprise hidden">😲</div>
            <div class="reaction happy hidden">☺️</div>
        </div>
    </div>
    
    <div class="container">
        <h1>I Love You Douae</h1>
        <div class="message">
            Every moment with you makes my heart flutter. You are the light in my life, the joy in my heart, and the love in my soul.
        </div>
    </div>
    
    <div class="click-me">Click anywhere to create hearts!</div>
    <div class="music-control" id="musicToggle">🎵 Music On</div>
    <div class="lyrics-toggle" id="lyricsToggle">🎵 Show Lyrics</div>
    
    <!-- Lyrics Container -->
    <div class="lyrics-container" id="lyricsContainer">
        <div class="lyrics-title">يا دعاء</div>
        <div class="lyrics-wrapper" id="lyricsWrapper">
            <p class="lyrics-current" id="currentLyric">...</p>
        </div>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="Tik tok.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
